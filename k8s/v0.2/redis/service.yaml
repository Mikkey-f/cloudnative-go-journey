apiVersion: v1
kind: Service
metadata:
  name: redis-service
  labels:
    app: redis
    version: v0.2
spec:
  # Headless Service：不分配 ClusterIP
  # DNS 会直接返回 Pod IP，而不是 VIP
  clusterIP: None
  
  selector:
    app: redis
  
  ports:
  - port: 6379
    targetPort: 6379 #Pod
    name: redis
    protocol: TCP
  
  # 会话亲和性（可选）
  sessionAffinity: None

