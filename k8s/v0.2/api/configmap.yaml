apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  labels:
    app: api
    version: v0.2
data:
  # 应用配置
  log_level: "info"
  app_env: "production"
  
  # Redis 配置
  redis_host: "redis-service"
  redis_port: "6379"
  
  # 缓存配置
  cache_ttl: "3600"  # 默认缓存时间（秒）
  
  # 性能配置
  max_connections: "100"
  
  # 特性开关
  enable_cache: "true"
  enable_metrics: "true"

